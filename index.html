<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
</head>
<body>

   <div id="game"> 
    <h1> The Psychic Game</h1>

        <p>Can you guess what letter I'm thinking of?</p>

        <p id="wins-text">Wins:</p>
        <p id="losses-text">Losses:</p>
        <p id="guesses-left-text">Guesses Left:</p>
        <p id="guesses-so-far-text">Guesses So Far:</p>
   
    </div>

    <script type="text/javascript">

        var alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var guessesSoFar = []

        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");
        var guessesLeftText = document.getElementById("guesses-left-text");
        var guessesSoFarText = document.getElementById("guesses-so-far-text")
        
        var computerGuess = alphabet [Math.floor(Math.random() * alphabet.length)];

            document.onkeyup = function(event) {
                var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
                
                
                console.log(userGuess)
                
                console.log(computerGuess)
                
                if (userGuess === computerGuess) {
                    wins++;
                    guessesLeft = 9;
                    guessesSoFar = []
                }
                else if(userGuess != computerGuess) {
                    guessesLeft--;
                    guessesSoFar.push(userGuess);
                }

                if (guessesLeft === 0) {
                    guessesLeft = 9;
                    losses++;
                    guessesSoFar = [];

                }

                winsText.textContent = "Wins: " + wins;
                lossesText.textContent = "Losses: " + losses;
                guessesLeftText.textContent = "Guesses Left: " + guessesLeft;
                guessesSoFarText.textContent = "Guesses So Far:" + guessesSoFar;


            } 
         

       



    </script>


</body>
</html>
